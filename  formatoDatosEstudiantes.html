<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            font-size:35px;
        }
        img{
            align-items:baseline;
            width: 30;
            height: 30;
        }
    </style>
</head>
<body>
    <div class="forms">
        <form action="">
            <h1>Datos del estudiante</h1>

            <!--- Nombres / apellid.--->
            <p>
                Apellidos: <input type="text" name="" id="apellidos"> Nombres: <input type="text" name="" id="nombres">
            </p>

            <!--- Nacimiento ---->
            <p>
                Fecha de nacimiento: <input type="date" name="" id="fecha_nacimiento"> Lugar de nacimiento: <input type="text" name="" id="lugar_nacimiento"> Edad: <input type="number" name="" id="edad" style="width: 40px;">
            </p>

            <!--- Tipo Documento --->
            <p>
                Tipo Documento Identidad: T.I: <input type="checkbox" name="" id="ti"> CC: <input type="checkbox" name="" id="cc"> Número Documento Identidad
            </p>

            <p>
                Lugar Expedición Documento: <input type="text" name="" id="lugar_documento">
            </p>

            <!--- Dirección --->
            <p>
                Dirección: <input type="text" id="direccion"> Barrio: <input type="text" id="barrio"> Ciudad: <input type="text" id="cuidad">
            </p>

            <!--- Contacto ---->
            <p>
                Teléfono: <input type="text" id="tel_estudiante"> Celular: <input type="text" id="cel_estudiante">
            </p>

            <p>
                E-mail personal: <input type="email" id="email_p"> E-mail Inst: <input type="email" name="" id="email_inst">
            </p>

            <label>Tipo de Sangre:</label>
            <input type="text">

            <label>¿Sufre de alguna enfermedad?:</label>
            <select>
                <option value="Si">Si</option>
                <option value="No">No</option>
                <option value="Otra">Otra (Especifique)</option>

                <label>Enfermedad:</label>
                <input type="text">
                <div class="grid grid-cols-3 gap-4 mb-4">
                    <div>
                        <label>Estrato Socioeconómico:</label>
                        <input type="text">
            </select>
    <script>

    </script>
</body>
</html>
